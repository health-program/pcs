<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/pcs/header" />

<body>
    
    <section class="content-header">
        <h1>同步管理</h1>
        <ol class="breadcrumb">
            <li><a href="/pcs/sync/target/index"><i class="fa fa-table"></i>列表</a></li>
            <li class="active">新增</li>
        </ol>
    </section>
    <section class="content">
    </section>
    <div class="col-sm-2 col-sm-offset-5 btn-back">
    	<a href="/pcs/sync/target/index" class="btn btn-primary btn-block">返回</a>
    </div>
    <div th:include="/pcs/footer" />
    <script type="text/javascript">
    var options = {
        id: "model",
        cancelBtn: false,
        name: "新增",
        url:"/pcs/sync/target/save",
        columns: [
				{ title: "描述", name: "desc", inputType: "TEXT" },
				{ title: "最近一次更新时间", name: "lastUpdateTime", required: "required", inputType: "DATE" }
				]
    }

    $(function() {       
        var html = generateEditHtml(options);
        $(".content").html(html);
       	$.initComponment($(".content"));
        
        var model = new tonto.Model("model", options.columns, {
            pattern:"edit",
            successCallback:function(){
                $.successAlert("保存成功",function(){
                    window.location = "/pcs/sync/target/index";
                });
            }
        });
        model.setData(null);
    });
    </script>
</body>

</html>
